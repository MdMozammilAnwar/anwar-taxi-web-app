<!-- signup.component.html -->
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <!-- Centered Sign-Up Form -->
        <div class="card custom-card">
          <div class="card-header">
            <h2>Sign Up</h2>
          </div>
          <div class="card-body">
            <form #signUpForm="ngForm" (ngSubmit)="onSubmit()" [ngClass]="{'was-validated': signUpForm.submitted}">
              <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="firstName" class="form-control" [(ngModel)]="user.firstName" required
                  placeholder="Enter your first name" #firstName="ngModel" [ngClass]="{'is-invalid': firstName.invalid && (firstName.dirty || firstName.touched)}">
                <div class="invalid-feedback" *ngIf="firstName.invalid">First name is required</div>
              </div>
              <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="lastName" class="form-control" [(ngModel)]="user.lastName" required
                  placeholder="Enter your last name" #lastName="ngModel" [ngClass]="{'is-invalid': lastName.invalid && (lastName.dirty || lastName.touched)}">
                <div class="invalid-feedback" *ngIf="lastName.invalid">Last name is required</div>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required
                  placeholder="Enter your email" #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
                <div class="invalid-feedback" *ngIf="email.invalid">Email is required</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required
                  placeholder="Enter your password" #password="ngModel" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                <div class="invalid-feedback" *ngIf="password.invalid">Password is required</div>
              </div>
              <div class="form-group">
                <label for="mobile">Mobile</label>
                <input type="text" id="mobile" name="mobile" class="form-control" [(ngModel)]="user.mobile" required
                  placeholder="Enter your mobile number" #mobile="ngModel" [ngClass]="{'is-invalid': mobile.invalid && (mobile.dirty || mobile.touched)}">
                <div class="invalid-feedback" *ngIf="mobile.invalid">Mobile number is required</div>
              </div>
              <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" class="form-control" [(ngModel)]="user.address" required
                  placeholder="Enter your address" #address="ngModel" [ngClass]="{'is-invalid': address.invalid && (address.dirty || address.touched)}">
                <div class="invalid-feedback" *ngIf="address.invalid">Address is required</div>
              </div>
              <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control" [(ngModel)]="user.role" required
                  #role="ngModel" [ngClass]="{'is-invalid': role.invalid && (role.dirty || role.touched)}">
                  <option value="1">User</option>
                  <option value="2">Driver</option>
                </select>
                <div class="invalid-feedback" *ngIf="role.invalid">Role is required</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </form>
            <p class="mt-3 text-center">If you have already registered, please <a routerLink="/signin">Sign In</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
