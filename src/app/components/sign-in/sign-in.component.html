<div class="container">
    <div class="row ">
      <div class="col-md-12 ">
        <!-- Centered Sign-In Form -->
        <div class="card">
          <div class="card-header">
            <h2>Sign In</h2>
          </div>
          <div class="card-body">
            <form #signInForm="ngForm" (ngSubmit)="onSubmit()" [ngClass]="{'was-validated': signInForm.submitted}">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email" required
                  placeholder="Enter your email" #email="ngModel" [ngClass]="{'is-invalid': email.invalid && (email.dirty || email.touched)}">
                <div class="invalid-feedback" *ngIf="email.invalid">Email is required</div>
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password" required
                  placeholder="Enter your password" #password="ngModel" [ngClass]="{'is-invalid': password.invalid && (password.dirty || password.touched)}">
                <div class="invalid-feedback" *ngIf="password.invalid">Password is required</div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Sign In</button>
            </form>
            <p class="mt-3 text-center">If you have not registered yet, please <a routerLink="/signup">Sign Up</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
